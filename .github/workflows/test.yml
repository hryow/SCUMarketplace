name: Test Suite

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # Frontend Unit Tests
  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./Frontend
        run: npm install
      
      - name: Run frontend unit tests
        working-directory: ./Frontend
        run: npm test -- --run
      
      - name: Generate coverage report
        working-directory: ./Frontend
        run: npm run test:coverage

  # Backend Integration Tests
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: scumarketplace_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Server/package-lock.json
      
      - name: Install backend dependencies
        working-directory: ./Server
        run: npm install
      
      - name: Run backend integration tests
        working-directory: ./Server
        run: npm test
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/scumarketplace_test
          NODE_ENV: test

  # End-to-End Tests
  e2e-tests:
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: scumarketplace_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install backend dependencies
        working-directory: ./Server
        run: npm install
      
      - name: Install frontend dependencies
        working-directory: ./Frontend
        run: npm install
      
      - name: Start backend server
        working-directory: ./Server
        run: |
          npm start &
          sleep 5
          curl http://localhost:8080/health -I || echo "Backend started"
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/scumarketplace_test
          NODE_ENV: test
      
      - name: Start frontend server
        working-directory: ./Frontend
        run: |
          npm run dev &
          sleep 10
          curl http://localhost:5173 -I || echo "Frontend started"
      
      - name: Run Cypress E2E tests
        working-directory: ./Frontend
        run: npm run cypress:run
        env:
          CYPRESS_BASE_URL: http://localhost:5173
